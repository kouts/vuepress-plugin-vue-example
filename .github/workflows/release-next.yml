name: release-next

on:
  push:
    branches: [next]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Setup pnpm 📦
        uses: pnpm/action-setup@v4
        with:
          version: 8.12.1

      - name: Install dependencies 📦
        run: pnpm install

      - name: Run linter 👀
        run: pnpm run lint-fix

      - name: Run tests 🧪
        run: pnpm run test:unit --run

      - name: Build
        run: pnpm run build
  release:
    runs-on: ${{ matrix.os }}
    needs: ci

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Setup pnpm 📦
        uses: pnpm/action-setup@v4
        with:
          version: 8.12.1

      - name: Install dependencies 📦
        run: pnpm install

      - name: Install semantic-release extra plugins 📦
        run: pnpm install --save-dev semantic-release @semantic-release/changelog @semantic-release/git

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
